<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div class="container" th:fragment="content">
            <span th:each="user : ${users}" th:remove="tag">
                <a th:href="@{/user/view(id=${user.id})}"><h3 th:text="${user.userName}"></h3></a>
            </span>
</div>
</body>
</html>
