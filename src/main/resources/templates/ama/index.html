<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>...</head>
    <body>
        <div class="container" th:fragment="content">
            <a href="/ama/">View AMAs</a> | <a href="/ama/new">Submit AMAs</a> | <a href="#">My AMAs</a>

            <ul class="list-group" th:each="ama : ${amas}">
                <li class="list-group-item">
                    <a th:href="@{/ama/view(id=${ama.id})}">
                        ${ama.title} <a th:href="@{/user/view(id=${ama.poster.id})}"><small th:text="${ama.poster.userName}"></small></a>
                    </a>
                </li>
            </ul>
        </div>
    </body>
</html>
