<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div class="container" th:fragment="content">
    <div>
        <h3 th:text="${ama.title}"></h3>
        <p th:text="${ama.description}"></p>
        <small class="text-muted">Submitted ### by
            <span th:replace="fragments/user :: user(${ama.poster})"></span>
            <span th:replace="fragments/user :: follow(${user}, ${ama.poster})"></span>
        </small>
        <p><small class="text-muted">
                    <span th:each="tag : ${ama.getTags()}" th:remove="tag">
                        <a href="#"><span th:text="${tag}" th:remove="tag"></span></a>
                    </span>
        </small></p>

        <form action="/comment/new" method="post">
            <input type="hidden" name="postID" th:value="${ama.id}" />
            <div class="form-group">
                <label for="content">Description</label><br/>
                <textarea class="form-control" id="content" name="content" placeholder="Content" />
            </div>
            <button type="submit" class="btn btn-default">Comment</button>
        </form>

        <h3>Comments</h3>
        <span th:each="comment : ${comments}" th:remove="tag">
            <div>
                <p th:text="${comment.content}"></p>
                <span th:replace="fragments/user :: user(${comment.poster})"></span>
            </div>
        </span>
    </div>
</div>
</body>
</html>
